server:
  port: 8081
spring:
  application:
    name: opspilot-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/opspilot_db
    username: ${DB_USERNAME:opspilot_admin_1}
    password: ${DB_PASSWORD:admin@123}
